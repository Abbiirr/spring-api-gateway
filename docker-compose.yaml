version: '3.9'

services:
  test-db:
    image: postgres:15
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: dev@sagitta
      POSTGRES_PASSWORD: password@sagitta
    volumes:
      - test-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - test
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}" ]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 3s

volumes:
  test-db-data:

networks:
  test:
